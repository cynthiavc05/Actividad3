<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Evento</title>
    <link rel="stylesheet" href="css/Evento.css">
</head>
<body>

    <header>
        <h1 id="registro">Registro a Evento.<br>
        Estas completamente invitado a este evento.</h1>
    </header>

    <main>

        <h3 id="fecha">Fecha:</h3>
        <section id="fechaexacta">
            <h3>Martes 5 de julio de 2020 <br>
            2:00 pm</h3>
        </section>
    
        <h3 id="direccion">Dirección:</h3>
        <section id="direccionexacta">
            <h3>Calle 83 491B x 52 y 54 centro.<br>
            Casa de 2 pisos color cafe con rejas blancas.</h3>
        </section>

        <h3 id="direc">Ubicación</h3>
        <section id="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1279.8406712461317!2d-89.62101885268689!3d20.952183127910143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f56717f187c2db5%3A0x77d46b8750b0ac51!2sC.%2083%20491B%2C%20Centro%2C%2097000%20M%C3%A9rida%2C%20Yuc.!5e0!3m2!1ses-419!2smx!4v1654392939965!5m2!1ses-419!2smx" 
            width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <a href="https://www.google.com.mx/maps/place/C.+83+491B,+Centro,+97000+M%C3%A9rida,+Yuc./@20.9521831,-89.6210189,18.54z/data=!4m5!3m4!1s0x8f56717f187c2db5:0x77d46b8750b0ac51!8m2!3d20.9526564!4d-89.6216609"><input type="button" value="Ver Ubicacion"></a>


        <section>
           <label for="name">Nombre:</label>
           <input type="text" name="name" id="name"
           minlength="5" maxlength="15" required placeholder="Nombre">
            <br>
           <label for="latsname">Apellido:</label>
           <input type="text" lastname="lastname" id="lastname"
           minlength="5" maxlength="15" required placeholder="Apellido">
        </section>
        
    </main>
    
</body>
</html>
